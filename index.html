<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    <h2>Typing Speed Tester</h2>
    <div class="wrapper">

        <div class="display-elements">
            <div class="timer display-elements-bg">Timer: 00:00</div>
            <div class="wpm display-elements-bg">WPM: 00</div>
            <div class="cpm display-elements-bg">CPM: 00</div>
            <div class="accuracy display-elements-bg">Accuracy: 00%</div>
            <div class="mistakes display-elements-bg">Mistakes: 00</div>
        </div>

        <div class="quote-area js-quote-area">
            Success is not final, failure is not fatal: It is the courage to continue that counts.
        </div>

        

        <textarea name="" class="text-area js-text-area" placeholder="Type here..." ></textarea>

        <div class="start-btn">
            <button>Start</button>
        </div>
    </div>
        <script type="module" src="script.js"></script>
</body>
</html>
